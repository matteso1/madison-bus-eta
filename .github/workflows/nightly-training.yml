name: Nightly ML Training

on:
  schedule:
    # Run at 3 AM CST (9 AM UTC) every day
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push new model files
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install xgboost scikit-learn pandas numpy sqlalchemy psycopg2-binary python-dotenv holidays

      - name: Ensure DB indexes exist
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -c "
          import os
          from sqlalchemy import create_engine, text
          engine = create_engine(os.environ['DATABASE_URL'])
          with engine.connect() as conn:
              # Index for fast vehicle speed lookups during training
              conn.execute(text('''
                  CREATE INDEX IF NOT EXISTS idx_vehicle_obs_vid_collected
                  ON vehicle_observations(vid, collected_at DESC)
              '''))
              conn.commit()
              print('DB indexes verified')
          "

      - name: Run ML Training (Regression)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd ml/training
          python train_regression.py
      
      - name: Commit new model (if any)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          if [[ `git status --porcelain ml/models/saved/` ]]; then
            git add ml/models/saved/
            git commit -m "chore: auto-deploy new ML model [skip ci]"
            git push
          else
            echo "No new model to commit"
          fi
